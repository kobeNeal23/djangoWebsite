<h1> Binocular Names and Prices </h1>
{% for keys, values in binocs.items %}
  <p style="text-align:left;">
    {{keys}}
    <span style="text-align:left">
      -----${{values}}
    </span>
  </p>
{% endfor %}

</form>

<form action='/trails' method='GET'>

</form>

<form action='/' method='GET'>
<button type='submit'> Home </button>
</form>
