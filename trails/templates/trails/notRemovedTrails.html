<h1> Updated Trails </h1>
<b> The entered trail was not in the list, so it wasn't removed </b>
{% for trail in newTrail %}
  <li>{{ trail }}</li>
{% endfor %}

<style>
  body{
    background-image: url('https://media.istockphoto.com/photos/hiking-trail-in-boulder-colorado-picture-id155419678');
    background-repeat: no-repeat;
    background-size: cover;
  }
</style>

<form action='/removeTrail' method='GET'>
<button type='submit'> Remove a Trail </button>
</form>

<button type='submit'> Home </button>
</form>
